<!doctype html>
{{ partial "head.html" . }}
<body>
    {{ partial "header.html" . }}
    {{ if eq .Type "categories" }}
    <div class="page">
        {{ partial "categories.html" . }}
    </div>
    {{ end }}

    {{ if eq .Type "tags" }}
    <div class="page">
        <h1 class="tag-title">
            Posts Tagged with {{ .Title | singularize }}
        </h1>
        {{ partial "li.html" . }}

        
    </div>
    {{ end }}
    
{{ partial "footer.html" . }}
</body>
</html>
