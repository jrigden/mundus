<div class="podcast-page">
    <img class="cover-art" src="{{ $.Site.Params.podcast_cover_art }}">
    <h1>{{ $.Site.Params.podcast_title }}</h1>
    <p>{{ $.Site.Params.podcast_subtitle }}</p>
    <div class="subscribe-buttons">
            <div class="subscribe-apple">
                <a href="{{ $.Site.Params.apple_podcast_url }}">
                    <img class="apple-button" src="/img/apple_podcast.svg">
                </a>
            </div>
            <div class="subscribe-other">
                    <script>
                    window.podcastData={
                        "title":"{{ $.Site.Params.podcast_title }}",
                        "subtitle":"{{ $.Site.Params.podcast_subtitle }}",
                        "description":"{{ $.Site.Params.podcast_description }}",
                        "cover":"{{ $.Site.Params.podcast_cover_art }}",
                        "feeds":[{
                                "type":"audio",
                                "format":"mp3",
                                "url":"{{ $.Site.Params.podcast_rss }}"
                                }]}
                    </script>
                    <script 
                        class="podlove-subscribe-button" 
                        src="https://cdn.podlove.org/subscribe-button/javascripts/app.js" 
                        data-language="en" 
                        data-size="big" 
                        data-json-data="podcastData" 
                        data-color="#469cd1" 
                        data-format="rectangle" 
                        data-style="filled">
                    </script>
                    <noscript>
                        <a href="{{ $.Site.Params.podcast_rss }}">
                            Subscribe to feed
                        </a>
                    </noscript>
               
            </div>
    </div>
    <h3 class="podcast-recent">Recent Episodes</h3>
</div>
